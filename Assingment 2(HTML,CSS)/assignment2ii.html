<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaning concept</title>
    <!-- it is possible to require an HTML element to have  two or more CSS selectors at the same time. this is done by combining multiple selector which we will refer to as chaining-->
    <style>
        .ram{
            color: blue;
            font-size: 20px;

        }
        .box{ 
            border: solid black 2px;
            width: 500px;
        }
        .squar{
            background-color: yellowgreen;
        }

    </style>
</head>
<!-- Multiple Selector-->
<body> 
    <div class="ram box squar">
    <p> Hello gemini family..</p>
    <h1> welcome every one ..</h1>
    <h2> let's start new journey</h2>
    </div>
        <div class="ram box squar">
            <p> welcome to the new family..</p>
            <h1> welcome every one ..</h1>
            <h2> let's start new journey of life</h2>
        </div>

    </div>
    
</body>
</html>
