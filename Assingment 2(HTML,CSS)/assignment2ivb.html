<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <!--CSS trasitions provide a way to control animation speed when changing CSS properties. instead of having property changes takes effect immediately, we can cause the changes in a property to take place over a period of time. -->
    <style> 
    body{font-family: Arial, Helvetica, sans-serif;

    }
    #squar{
        width: 150px;
        height: 150px;
        background:red ;
        transition-property:width,height,background;
        transition-duration:2s,2s,2s;
        
    }
    #squar:hover{
       width: 300px;
       height: 300px;
    
        
        background-color: blue;

    }

    </style>
</head>
<body>
    <h1> Transition : Gemini Solutions</h1>
    <div id="squar">Transition

    </div>
    
</body>
</html>
