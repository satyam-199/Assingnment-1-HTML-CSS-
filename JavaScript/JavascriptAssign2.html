<html>
    <head>
        <title>
            Registration Form Using local storage js
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./jsAssignment2.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
    </head>
    <body>
      <div class="container-fluid">
         <div class="row">
            <div class="col-sm-3 mt-5 m-auto col1" >
                <h2 class="align-center">Registration Form</h2>
                <form action="#"  >
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" autocomplete="off" required>
                        <span id="username" class="text-danger font-weight-bold"></span>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" class="form-control" id="age" placeholder="Enter Age" name="age" autocomplete="off"required>
                        <span id="userAge" class="text-danger font-weight-bold"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" autocomplete="off" required>
                        <span id="userEmail" class="text-danger font-weight-bold"></span>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date Of Birth:</label>
                        <input type="date" class="form-control" id="dob" placeholder="Enter Date Of Birth" name="dob" autocomplete="off" required>
                        <span id="userDob" class="text-danger font-weight-bold"></span>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number:</label>
                        <input type="number" class="form-control" id="mobile" placeholder="Enter Mobile Number" name="company" autocomplete="off" required>
                        <span id="userNumber" class="text-danger font-weight-bold"></span>
                    </div>
                    <button type="button" onclick="saveData() " id="save_btn" class="btn btn-default">Submit</button>
                </form>
            </div>
            <div class="col-8  mt-5 m-auto localStorageTableData ">
                <h2 style="text-align: center;">Users Table</h2>
                <div class="row bg-primary">
                    <div class="col-sm-2 ">Name</div>
                    <div class="col-sm-2 ">Age</div>
                    <div class="col-sm-4">Email</div>
                    <div class="col-sm-2">Date Of Birth</div>
                    <div class="col-sm-2">Mobile Number</div>
                </div>
                <div id="showUsers"></div>
            </div>
         </div>
    </div>
    </body>
    <script src="./jsAssignment2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </script>
</html>
