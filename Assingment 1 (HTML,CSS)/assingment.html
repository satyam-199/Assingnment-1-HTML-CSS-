<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assingment.css">
    <title>Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form >
       
        <label  class= satyam for="name"> Name :</label>
        <input type="text" id="name"  required placeholder=" Enter full name"> 
        <br><br>

        <label for=" father name"> Father's Name :</label>
        <input type="text" id=" father name" required >
        <br><br>
       
        <label for="mother name"> Mother's Name :</label>
        <input type="text" id="mother name" required> 
        <br><br>

        <label for="number"> Phon Number:</label>
        <input type="phone number" id="number" required placeholder="017xxxxxxxx"> 
        <br><br>
        
        <label for="email"> Email :</label>
        <input type="email" name="email" id="email" required>
        <br><br>

        
        <label for="">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other">
        <br><br>

        <label for="date of birth"> Date Of Birth</label>
        <input type="date" id="date of birth" required>
        <br><br>

       <label for="address">Address:</label>
        <input type="text" name="" id="address" required placeholder="Street:-  House:-  Road:-">
        <br><br>

        <label for="blood group">Blood Group:</label>
        <select name="" id="blood group" required placeholder="select">
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B-">B-</option>
        <option value="B+">B+</option>
        <option value="AB-">AB-</option>
        <option value="AB+">AB+</option>
        <option value="O-">O-</option>
    </select>
    <br><br>

    <label for="">Hobbies:</label>
        playing cricket <input type="checkbox" >
        listening music<input type="checkbox" >
       reading book <input type="checkbox" >
      online game  <input type="checkbox" >
       swimming <input type="checkbox" >
       dancing <input type="checkbox" >
       <br><br>

    
<label for=""> Department:</label>
    <label for="CSC"> CSE</label>
    <input type="radio" id="CSE" name="department">
    <label for="ECE"> ECE</label>
    <input type="radio" id="ECE" name="department">   
    <label for="BBA"> BBA</label>
    <input type="radio" id="BBA" name="department">
    <br><br>

<label for="">Course:</label>
    C <input type="checkbox" >
    JAVA<input type="checkbox" >
   PYTHON<input type="checkbox" >
  C++ <input type="checkbox" >
   SQL<input type="checkbox" >
   ROBOTICS<input type="checkbox" >
   <br><br>

   <label for="file"> Photo:</label>
   <input type="file" name="" id="file" required>
   <br><br>

   <input type="submit">
   <input type="reset">

    

    



    
        
</body>
</html>
